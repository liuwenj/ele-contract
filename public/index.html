<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>电子合同</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ele-contract doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(win,doc){
          var resize='orientationchange' in window ? 'orientationchange' : 'resize' ;
          function change(){
              var htm=doc.documentElement;
              var w = doc.documentElement.clientWidth;
              w>750 && (w=750);
              htm.style.fontSize=(w/750)*100+'px';
          }
          win.addEventListener(resize,change,false);
          win.addEventListener('load',change,false);
          doc.addEventListener('DOMContentLoaded',change,false);
      })(window,document);
    </script>
  </body>
</html>
